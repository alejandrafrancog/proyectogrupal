<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AGREGAR ESTADOS</title>
</head>

<body>
<a href="/pagina1" class="btn btn-info">VOLVER ATRAS</a>
    <form action="/cliente/save" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Agregar Nuevo Cliente</h2>
        <div class="form-group">
            <label for="first_name">Nombre de Cliente:</label>
            <input type="text" name="first_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="last_name">Apellido de Cliente:</label>
            <input type="text" name="last_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="form-group">
            <label for="location">Ubicación:</label>
            <input type="text" name="location" class="form-control">
        </div>

        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <input type="submit" value="Añadir Cliente" class="btn btn-success">
    </form>
</body>

</html>
