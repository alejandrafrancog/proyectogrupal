<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AGREGAR ESTADOS</title>

    <style>
        /* 
            * Always set the map height explicitly to define the size of the div element
            * that contains the map. 
            */
            #map {
            height: 300px;
            width: 300px;
            }

            /* 
            * Optional: Makes the sample page fill the window. 
            */
            html,
            body {
            height: 100%;
            margin: 0;
            padding: 0;
            }
    </style>
    <script>
        let map;

        function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: parseFloat('{{cliente.lat}}'), lng: parseFloat('{{cliente.long}}') },
            zoom: 8,
        });
        const marker = new google.maps.Marker({
            // The below line is equivalent to writing:
            // position: new google.maps.LatLng(-34.397, 150.644)
            position: { lat: parseFloat('{{cliente.lat}}'), lng: parseFloat('{{cliente.long}}') },
            map: map,
        });
        }   

        window.initMap = initMap;
    </script>

</head>

<body>
<a href="/cliente" class="btn btn-info">VOLVER ATRAS</a>
    <form action="/cliente/save" method="post" class="col-6 mx-auto">
 
        <h2 class="text-center">Cliente</h2>
        <div class="form-group">
            <label for="first_name">Nombre de Cliente:</label>
            <input type="text" name="first_name" value="{{cliente.first_name}}" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="last_name">Apellido de Cliente:</label>
            <input type="text" name="last_name" value="{{cliente.last_name}}" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" value="{{cliente.email}}" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" value="{{cliente.address}}" readonly class="form-control">
        </div>

        <div id="map"></div>
        <p>Latitud: {{cliente.lat}}</p>
        <p>Longitud: {{cliente.long}}</p>

        <div class="form-group">
            <label for="phone">Tel√©fono:</label>
            <input type="text" name="phone" value="{{cliente.phone}}" readonly class="form-control">
        </div>

    </form>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUw1g5bJXDa8BzRFepUEuCDJkiEUvoU-8&callback=initMap&v=weekly"
        defer
    ></script>

</body>

</html>
